<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Animation Effect</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            ::selection {
                background: #fff;
                color: #000;
            }

            body {
                height: 100vh;
                line-height: 1.1;
                background: #000;
                text-transform: uppercase;
                font-family: "Roboto", sans-serif;
                position: relative;
                display: flex;
                justify-content: left;
                align-items: center;
            }

            .animation-area {
                margin-left: 15vw;
            }

            .main-text h2 {
                font-size: 62px;
                color: #fff;
                text-align: left;
            }

            .main-text h2 span {
                display: inline-block;
            }

            @media only screen and (max-width: 1199px) {
                .main-text h2 {
                    font-size: 60px;
                }
            }

            @media only screen and (max-width: 991px) {
                .main-text h2 {
                    font-size: 45px;
                }
            }

            @media only screen and (max-width: 767px) {
                .main-text h2 {
                    font-size: 36px;
                    line-height: 1.2;
                }
            }

            @media only screen and (max-width: 575px) {
                .main-text h2 {
                    font-size: 24px;
                }
            }

            @media only screen and (max-width: 400px) {
                .main-text h2 {
                    font-size: 20px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Main Animation -->
        <div class="animation-area">
            <div class="main-text">
                <h2>
                    <span class="line">Add</span>
                    <span class="line">Your</span>
                    <span class="line">Text</span>
                    <span class="line">Choose</span>
                    <span class="line">A</span>
                </h2>
                <h2>
                    <span class="line">Track</span>
                    <span class="line">From</span>
                    <span class="line">Our</span>
                    <span class="line">Music</span>
                </h2>
                <h2>
                    <span class="line">Library</span>
                    <span class="line">And</span>
                    <span class="line">Get</span>
                    <span class="line">A</span>
                    <span class="line">Video</span>
                </h2>
                <h2>
                    <span class="line">Message</span>
                    <span class="line">In</span>
                    <span class="line">Minutes</span>
                </h2>
            </div>
        </div>
        <!-- Main Animation -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

        <script>
            // First Delay Before Start Animation
            var startDelay = "0.8";

            // Animation 1 duration time
            var duration1 = "0.4";

            // Animation 2 duration time
            var duration2 = "1";

            // Each Word animation speed
            var eachWord = "0.05";

            var animation1 = gsap.timeline({
                delay: startDelay,
            });

            animation1.from(".line", {
                duration: duration1,
                opacity: 0,
                x: 40,
                stagger: eachWord,
                letterSpacing: "0px",
                ease: "back.out(1.9)",
            }),
                animation1.from(".main-text", {
                    duration: duration2,
                    letterSpacing: "10px",
                    ease: "power1.out",
                });

            // Restart Function
            window.restart = function () {
                animation1.restart();
            };
        </script>
    </body>
</html>
